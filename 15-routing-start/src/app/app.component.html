<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">

        <!-- routerLinkActive setea una clase en el caso de que se estÃ© en la ruta contenida -->
        <!-- con "/", el link es a absolute path, sino es a relative (to the current) path -->
        <!-- con "routerLinkActiveOptions" seteo que el matching para "routerLinkActive" sea a la ruta exacta ("/") -->
        <li
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact : true}"
        >
          <!-- usar el atributo "href" en "a" ocasiona recargar la pagina y perder el estado actual, por eso uso routerLink -->
          <a routerLink="/">Home</a> 
        </li>

        <!------------------------------------------------------------------------------------------------------------------>
        
        <li
          role="presentation"
          routerLinkActive="active"
        >
          <a routerLink="/servers">Servers</a>
        </li>

        <!------------------------------------------------------------------------------------------------------------------>
        
        <li
          role="presentation"
          routerLinkActive="active"
        >
          <!-- Sintaxis de routerLink con hilado mas fino. Se forma a partir de una lista -->
          <a [routerLink]="['/users']">Users</a>
        </li> 
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet> </router-outlet>
      <!-- router-outlet es una directiva estructural que se va a reemplazar
           automaticamente por el componente que matchea con la ruta actual -->
    </div>
</div>
