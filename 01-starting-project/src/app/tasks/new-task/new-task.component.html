<div class="backdrop"></div> <!-- Â¿cual es la utilidad? -->
<dialog open> <!-- Seccion emergente, que oscurece el resto de la pantalla-->
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmitTask()"> <!-- ngSubtmit se emite al llevarse a cabo el submit del form -->
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" >
            <!-- ngModel es una DIRECTIVE, para "two way binding", donde todos los
                cambios en el input se reflejan en la variable del "xx.component.ts" -->
            <!-- two w ay binding es ese [( )] -->
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate">
        </p>

        <p class="actions">
            <button type="button" (click)="onCancelAddTask()">Cancel</button> <!-- Setea isAddingTask en false -->
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
